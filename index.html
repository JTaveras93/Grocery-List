<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div>
      <h1
        style="
          text-align: center;
          color: chocolate;
          font-family: Arial, Helvetica, sans-serif;
          -webkit-margin-bottom-collapse:50px; background-color:antiquewhite;">
        My Very Organized Grocery List
      </h1>
    </div>
    <hr>
    <!-- Top Group of list -->
    <div class="Header1">
      <h2>PANTRY ITEMS</h2>
    </div>
    <div>
      <section class="Group1">
        <h3>CANNED</h3>
        <ul>
          <li>Corn</li>
          <li>Tuna</li>
          <li>Green Beans</li>
          <li>Pasta</li>
        </ul>
      </section>
      <section class="Group2">
        <h3>DRY GOODS</h3>
        <ul>
          <li>Rice</li>
          <li>Beans</li>
          <li>Granola</li>
          <li>Lentils</li>
        </ul>
      </section>
      <section>
        <img src="Cann.jpeg" width="150">
      </section>
    </div>
    <!-- Bottom Group List -->
    <div class="Header2">
      <h2>FREEZER ITEMS</h2>
    </div>
    <div>
      <section class="Group3">
        <h3>FRUITS</h3>
        <ol>
          <li>Banana</li>
          <li>Apple</li>
          <li>Orange</li>
          <li>Berries</li>
        </ol>
      </section>
      <section class="Group4">
        <h3>SNACKS</h3>
        <ol>
          <li>Dortios</li>
          <li>Chips</li>
          <li>Candy</li>
          <li>Cookies</li>
        </ol>
      </section>
      <section>
        <img src="Fruits.jpeg" width="150">
      </section>
    </div>
  </body>
</html>
